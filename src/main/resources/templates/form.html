<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>입력 폼</title>
</head>
<body>
<h1>이름 입력하기</h1>
<form action="/submit" method="post">
  <label for="name">이름:</label>
  <input type="text" id="name" name="name" required>
  <button type="submit">제출</button>
</form>
</body>
</html>
